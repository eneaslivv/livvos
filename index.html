
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eneas OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enabled manual toggling
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Redefining Zinc for "Warm Stone" (Light) and "Deep Black" (Dark)
              zinc: {
                50: '#ffffff',  // Pure White
                100: '#fafafa', // Near White
                200: '#f0f0f0', // Light Grey Border
                300: '#e0e0e0',
                400: '#a0a0a0', 
                500: '#717171', 
                600: '#525252',
                700: '#404040',
                800: '#262626',
                900: '#171717',
                950: '#0a0a0a',
              },
              // Remapping standard colors to fit the theme if needed, 
              // but keeping them mostly standard ensures accessibility.
              indigo: {
                500: '#6366f1',
                600: '#4f46e5',
                900: '#312e81', // For very dark accents
              },
              brand: {
                dark: '#171717',
                accent: '#525252',
                light: '#ffffff',
                cream: '#fafafa',
                grey: '#f5f5f5'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #171717;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .dark body {
        background-color: #ffffff;
        color: #171717;
      }
      
      /* Custom Scrollbar - Darker */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e0e0e0;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d0d0d0;
      }
      
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-thumb {
        background: #e0e0e0; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #d0d0d0; 
      }

      .fade-in {
        animation: fadeIn 0.4s ease-out forwards;
        opacity: 0;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Utilities */
      .mask-image-linear-gradient {
          mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
          -webkit-mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.06);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.04);
      }
      .glass-card:hover {
        border-color: rgba(0, 0, 0, 0.12);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.08);
        transform: translateY(-2px);
      }
      .gradient-border-light {
        position: relative;
        border-radius: 1rem;
      }
      .gradient-border-light::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: 1rem;
        padding: 1px;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.06), rgba(0, 0, 0, 0.03), rgba(0, 0, 0, 0.01));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
      @keyframes pulse-soft {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }
      .animate-pulse-soft {
        animation: pulse-soft 3s infinite ease-in-out;
      }
    </style>

}
